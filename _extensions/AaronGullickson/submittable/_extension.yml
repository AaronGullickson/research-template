title: Submittable Manuscript
author: Aaron Gullickson
version: 0.0.1
contributes:
  formats:
    common:
      fig-dpi: 300
      knitr:
        opts_chunk:
          echo: false
          message: false
          warning: false
    pdf:
      # define default configuration for the pdf version of your format
      documentclass: article
      linestretch: 2          # line spacing (1 for single, 2 for double)
      mainfont: Times New Roman
      fontsize: 12pt          # font size (typically 10pt, 11pt, or 12pt)
      geometry: margin=1in    # controls the margin size
      papersize: letter
      colorlinks: true
      urlcolor: red
      fig-width: 6.5
      include-in-header:
        - "header.tex"
      template-partials:
        - "partials/title.tex"
        - "partials/_authors.tex"
        - "partials/before-body.tex"
        - "partials/after-body.tex"
        - "partials/before-bib.tex"
    docx:
      # pdf format for proper vector graphs that won't be blurry
      fig-format: pdf
      # define size
      out-width: "100%"
      # with one inch margins, it should be 6.5, but always a little bit of
      # microsoft junk
      fig-width: 6.25
      reference-doc: reference.docx
      # this will allow html table output in word documents
      # prefer-html: true
